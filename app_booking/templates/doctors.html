{% extends 'base.html' %}

{% block content %}
 {% load static %}
<!--doctors info-->

    <div class="container"><h1>Available Doctors</h1>
        <div class="row ">
            {% for x in data %}
            <div class="col-md-3 mb-3">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ x.d_image.url }}" alt="{{ x.d_name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ x.d_name }}</h5>
                        <p class="card-text"><strong>Department : </strong> {{ x.d_department }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap 4 JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock content %}
